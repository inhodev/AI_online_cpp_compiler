<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI C++ Compiler (Multi-file)</title>
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #d4d4d4;
            --accent-color: #007acc;
            --error-color: #f48771;
            --success-color: #89d185;
            --panel-bg: #252526;
            --border-color: #3c3c3c;
            --tab-inactive: #2d2d2d;
            --tab-active: #1e1e1e;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            margin-top: 0;
            font-size: 1.5rem;
        }

        .container {
            display: flex;
            gap: 20px;
            flex: 1;
            min-height: 0;
        }

        .editor-section,
        .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* File Tabs */
        .file-tabs {
            display: flex;
            gap: 2px;
            background-color: var(--panel-bg);
            padding: 5px 5px 0 5px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
            max-width: 100%;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) transparent;
        }

        .file-tabs::-webkit-scrollbar {
            height: 4px;
        }

        .file-tabs::-webkit-scrollbar-track {
            background: transparent;
        }

        .file-tabs::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 2px;
        }

        .tab {
            padding: 8px 12px;
            background-color: var(--tab-inactive);
            color: #888;
            cursor: pointer;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 80px;
            max-width: 150px;
            flex-shrink: 0;
        }

        .tab.active {
            background-color: var(--tab-active);
            color: var(--text-color);
            font-weight: bold;
        }

        .tab:hover:not(.active) {
            background-color: #333;
        }

        .add-tab-btn {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            padding: 0 10px;
        }

        .add-tab-btn:hover {
            color: var(--accent-color);
        }

        .close-tab {
            font-size: 12px;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-tab:hover {
            background-color: #444;
            color: #fff;
        }

        .tab-name {
            cursor: text;
            outline: none;
            min-width: 50px;
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tab-name:focus {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            max-width: none;
            overflow: visible;
            text-overflow: clip;
        }

        textarea {
            background-color: var(--panel-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 10px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            resize: none;
            flex: 1;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent-color);
        }

        .controls {
            display: flex;
            justify-content: flex-end;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        .output-box {
            background-color: #000;
            border: 1px solid var(--border-color);
            padding: 10px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-y: auto;
            flex: 1;
        }

        .error-text {
            color: var(--error-color);
        }

        .ai-suggestion {
            background-color: #2d2d30;
            border-left: 4px solid var(--accent-color);
            padding: 15px;
            margin-top: 10px;
            display: none;
        }

        .ai-title {
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>

<body>

    <h1>AI-Powered C++ Compiler (Multi-file)</h1>

    <div class="container">
        <div class="editor-section">
            <div class="file-tabs" id="fileTabs">
                <!-- Tabs will be injected here -->
                <button class="add-tab-btn" onclick="addNewFile()">+</button>
            </div>
            <textarea id="code" spellcheck="false" oninput="updateCurrentFileContent()"></textarea>

            <label>Standard Input (Stdin) - 한 줄씩 입력</label>
            <textarea id="stdin" style="flex: 0 0 100px;" placeholder="프로그램에 줄바꿈으로 구분된 입력을 제공합니다.
예:
홍길동
25
3.14">홍길동
25
170.5</textarea>

            <div class="controls">
                <button id="runBtn" onclick="runCode()">Run Code</button>
            </div>
        </div>

        <div class="output-section">
            <label>Output</label>
            <div id="output" class="output-box"></div>

            <div id="aiPanel" class="ai-suggestion">
                <span class="ai-title">✨ AI Fix Suggestion</span>
                <div id="aiContent"></div>
            </div>
        </div>
    </div>

    <script>
        // State
        let files = [
            {
                name: "main.cpp",
                content: `#include <iostream>\n#include <string>\n\nint main() {\n    std::string name;\n    int age;\n    double height;\n\n    std::cout << "이름을 입력하세요: ";\n    std::cin >> name;\n    std::cout << "나이를 입력하세요: ";\n    std::cin >> age;\n    std::cout << "키를 입력하세요: ";\n    std::cin >> height;\n\n    std::cout << "\\n=== 입력 결과 ===" << std::endl;\n    std::cout << "이름: " << name << std::endl;\n    std::cout << "나이: " << age << "세" << std::endl;\n    std::cout << "키: " << height << "cm" << std::endl;\n\n    return 0;\n}`
            }
        ];
        let activeIndex = 0;

        // UI Elements
        const tabsContainer = document.getElementById('fileTabs');
        const codeTextarea = document.getElementById('code');
        const addBtn = document.querySelector('.add-tab-btn');

        function renderTabs() {
            // Clear existing tabs (except the add button)
            const existingTabs = document.querySelectorAll('.tab');
            existingTabs.forEach(t => t.remove());

            files.forEach((file, index) => {
                const tab = document.createElement('div');
                tab.className = `tab ${index === activeIndex ? 'active' : ''}`;
                tab.onclick = () => switchTab(index);

                // Close button first (always visible)
                if (files.length > 1) {
                    const closeBtn = document.createElement('span');
                    closeBtn.className = 'close-tab';
                    closeBtn.innerHTML = '&times;';
                    closeBtn.onclick = (e) => {
                        e.stopPropagation();
                        closeFile(index);
                    };
                    tab.appendChild(closeBtn);
                }

                const nameSpan = document.createElement('span');
                nameSpan.innerText = file.name;
                nameSpan.className = 'tab-name';
                nameSpan.contentEditable = 'true';
                nameSpan.onblur = () => handleTabNameChange(index, nameSpan);
                nameSpan.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        nameSpan.blur();
                    }
                };
                tab.appendChild(nameSpan);

                tabsContainer.insertBefore(tab, addBtn);
            });

            // Update textarea
            codeTextarea.value = files[activeIndex].content;
        }

        function switchTab(index) {
            activeIndex = index;
            renderTabs();
        }

        function updateCurrentFileContent() {
            files[activeIndex].content = codeTextarea.value;
        }

        function addNewFile() {
            // Generate unique filename like "example.cpp", "example2.cpp", etc.
            let baseName = 'example';
            let extension = 'cpp';
            let counter = 1;
            let newName = `${baseName}.${extension}`;

            // Find unique name
            while (files.some(f => f.name === newName)) {
                counter++;
                newName = `${baseName}${counter}.${extension}`;
            }

            files.push({ name: newName, content: "" });
            activeIndex = files.length - 1;
            renderTabs();

            // Focus on the new tab name for editing
            setTimeout(() => {
                const tabNames = document.querySelectorAll('.tab-name');
                const newTabName = tabNames[activeIndex];
                if (newTabName) {
                    newTabName.focus();
                    // Select all text for easy replacement
                    const range = document.createRange();
                    range.selectNodeContents(newTabName);
                    const selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                }
            }, 0);
        }

        function closeFile(index) {
            if (confirm(`Delete ${files[index].name}?`)) {
                files.splice(index, 1);
                if (activeIndex >= files.length) {
                    activeIndex = files.length - 1;
                }
                renderTabs();
            }
        }

        function handleTabNameChange(index, nameElement) {
            const newName = nameElement.innerText.trim();

            // Check if name is empty
            if (!newName) {
                nameElement.innerText = files[index].name;
                return;
            }

            // Check for duplicate names (excluding current file)
            if (files.some((f, i) => i !== index && f.name === newName)) {
                alert("File name already exists!");
                nameElement.innerText = files[index].name;
                return;
            }

            // Update file name
            files[index].name = newName;
        }

        async function runCode() {
            const runBtn = document.getElementById('runBtn');
            const outputDiv = document.getElementById('output');
            const aiPanel = document.getElementById('aiPanel');
            const aiContent = document.getElementById('aiContent');
            const stdin = document.getElementById('stdin').value;

            // Reset UI
            runBtn.disabled = true;
            runBtn.innerText = "Running...";
            outputDiv.innerHTML = "";
            aiPanel.style.display = "none";

            try {
                const response = await fetch('/compile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        codeFiles: JSON.stringify(files), // Send all files
                        stdin: stdin
                    })
                });

                const data = await response.json();

                if (data.status === 'success') {
                    outputDiv.innerText = data.output;
                    outputDiv.classList.remove('error-text');
                } else {
                    // Show Error
                    outputDiv.innerText = data.error || "Unknown Error";
                    outputDiv.classList.add('error-text');

                    // Show AI Suggestion if available
                    if (data.ai_suggestion) {
                        aiPanel.style.display = "block";
                        aiContent.innerText = data.ai_suggestion.explanation;

                        // If AI fixed files, we could optionally update them here
                        // For now, we just show the explanation
                    }
                }

            } catch (err) {
                outputDiv.innerText = "Network Error: " + err.message;
                outputDiv.classList.add('error-text');
            } finally {
                runBtn.disabled = false;
                runBtn.innerText = "Run Code";
            }
        }

        // Initial Render
        renderTabs();

    </script>

</body>

</html>
